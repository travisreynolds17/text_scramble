<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Scramble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css" />

</head>

<body>
    <main>
        <div class="user-text">
            <textarea name="userText" id="user-text" cols="30" rows="10"></textarea>
        </div>
        <div class="button-hint">

        </div>
        <div class="toggle-buttons">
            <button class="btn" id="btn-scramble">
                Scramble
            </button>
            <button class="btn" id="btn-alpha">
                Alphabetize
            </button>
            <button class="btn" id="btn-reverse-alpha">
                Reverse alphabetize
            </button>
            <button class="btn" id="btn-substitution">
                Substitution
            </button>
            <button class="btn" id="btn-reverse">
                Reverse
            </button>
        </div>
    </main>

    <script src="dist/js/main.js"></script>
</body>

</html>
